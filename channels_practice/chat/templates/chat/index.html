<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>

<body>
    <h4>Websocket test<br/></h4>

    <input id="room-name" type="text" size="100"/><br/>
    <input id="enter-room" type="button" value="Enter"/>

    <script>
        document.querySelector('#room-name').focus(); //웹 페이지 첫 뷰에서 회의실 제목 입력란에 인풋 두기
        document.querySelector('#room-name').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#enter-room').click();
            }
        };

        document.querySelector('#enter-room').onclick = function(e) {
            const roomName = document.querySelector('#room-name').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
